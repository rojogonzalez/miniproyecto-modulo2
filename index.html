<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link de Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Link de CSS -->
  <link rel="stylesheet" href="./css/styles.css">



  <script src="./js/app.js" type="module" defer></script>
  <title>Document</title>
</head>

<body class="container">
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5">
    <div class="d-flex align-self-start align-self-md-center">
      <img src="./img/logo.png" alt="">
    </div>

    <article class="d-flex rounded-4 shadow-sm btn">
      <p class="p-3 m-0 text-body-tertiary cursor-text nav-text" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" id="addLocation">Add location</p>
      <p class="p-3 m-0 text-body-tertiary border-start border-end border-light-subtle user-select-none nav-text"
        data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" id="textBox5">Add
        guests</p>
      <!-- Icono Search de google Icons -->
      <span class="material-symbols-outlined text-danger p-3 pointer" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
        search
      </span>

      <div class="offcanvas offcanvas-top h-75" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasTopLabel">Edit your search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column justify-content-between ">

          <p class="row row-cols-1 row-cols-md-2 btn-group" role="group">
            <button class="btn btn-outline-secondary col" type="button">
              <p class="m-0 text-start fw-bold border-bottom">LOCATION</p>
              <p class="m-0"  data-bs-toggle="collapse" data-bs-target="#multiCollapseExample1" aria-expanded="false"
              aria-controls="multiCollapseExample1 mx-2" id="addLocation2">Add location</p>
            </button>
            <button class="btn btn-outline-secondary col" type="button">
              <p class="m-0 text-start fw-bold border-bottom">GUESTS</p>
              <p class="m-0"  data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false"
              aria-controls="multiCollapseExample2 mx-2" id = "addGuests">Add guests</p>
            </button>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample1">
                <ul class="card card-body border-0 text-light-emphasis p-0" id="locationsList">
                  <!--Aquí van las locations-->
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body border-0">
                  <p class="fw-bold text-start m-0">Adults</p>
                  <p class="fw-bold text-start text-body-tertiary m-0">Ages 13 or avobe</p>
                  <section class="text-start my-2"><span class="border border-light-subtle px-2 py-0 rounded text-secondary anadir-quitar" id="subtractAdult">-</span><span class="px-3 py-0" id="sumaAdultos"> 0 </span><span class="border border-light-subtle px-2 py-0 rounded text-secondary anadir-quitar" id="addAdult">+</span></section>
                </div>
                <div class="card card-body border-0">
                  <p class="fw-bold text-start m-0">Children</p>
                  <p class="fw-bold text-start text-body-tertiary m-0">Ages 2-12</p>
                  <section class="text-start my-2"><span class="border border-light-subtle px-2 py-0 rounded text-secondary anadir-quitar" id = "subtractChild">-</span><span class="px-3 py-0" id = "sumaNinos"> 0 </span><span class="border border-light-subtle px-2 py-0 rounded text-secondary anadir-quitar" id = addChild>+</span></section>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger col-2" data-bs-dismiss="offcanvas" id ="searchLocation">
              <span class="material-symbols-outlined pointer">
                search
              </span><span> Search</span>
            </button>
          </div>
        </div>
      </div>
    </article>

  </header>
  <main>
    <div class="d-flex mt-5 justify-content-between">
      <h1 class="fs-3" id="staysIn">Stays in
        <!-- Aquí va el lugar -->
        <span id="place"></span>
      </h1>
      <p><span id="stays"></span> Stays</p>
    </div>

    <section class="container text-center">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="hosts">

        <!-- Aqui van los cards, cada uno debe llevar la clase 'col' -->

      </div>
    </section>
  </main>
</body>

</html>
